<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
  <body>
    <h1>Tic Tac Toe</h1>
      <div id="gameboard">
        <div id="top">
          <div class="gameboardpiece" id="0"></div>
          <div class="gameboardpiece" id="1"></div>
          <div class="gameboardpiece" id="2"></div>
        </div>
        <div id="center">
          <div class="gameboardpiece" id="3"></div>
          <div class="gameboardpiece" id="4"></div>
          <div class="gameboardpiece" id="5"></div>
        </div>
        <div id="bottom">
          <div class="gameboardpiece" id="6"></div>
          <div class="gameboardpiece" id="7"></div>
          <div class="gameboardpiece" id="8"></div>
        </div>
      </div>
    <div id="players">
      <h1 id="playerinfo"></h1>
    </div>
    <button id="resetbutton">Reset</button>
    <script src="script.js"></script>
  </body>
</head>
</html>
